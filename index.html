<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蔡昕蓓的个人主页</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f7f9fc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      padding: 40px;
      background: #ffffff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #2c3e50;
    }

    p {
      font-size: 1.2em;
      line-height: 1.8em;
      margin: 10px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #1d6fa5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello 大家好 👋</h1>
    <p>我是 <strong>蔡昕蓓</strong>，这是我的个人网站。</p>
    <p>很高兴你来到这里，你可以在以下网站找到我：</p>

    <ul>
      <li><a href="https://blog.csdn.net/weixin_62313535?type=blog" target="_blank">CSDN 博客</a></li>
    </ul>
  </div>
</body>
</html>
